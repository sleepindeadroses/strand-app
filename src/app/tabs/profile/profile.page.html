<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      
    </ion-buttons>

    <ion-title class="ion-text-center" *ngIf="!(userLoadingStates$ | async).isLoading">
      Edgar Rodríguez
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="50" pullMax="100" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list lines="none" *ngIf="!(userLoadingStates$ | async).isLoading">
    <ion-item lines="none" *ngIf="user$ | async as user">
      <ion-avatar slot="start" style="width: 72px; height: 72px">
        <img src="./assets/icon/avatar1.jpg" />
      </ion-avatar>
      <ion-label>
        <h1 style="font-weight: bold">Jailine Martinez</h1>
        <h3>Hola!</h3>
        <p style="vertical-align: middle; display: table-cell">
          {{user.isOnline ? 'En Línea' : 'Desconectado'}}
          <ion-icon
            name="phone-portrait-outline"
            size="small"
            color="primary"
            style="width: 14px; height: 14px; vertical-align: middle"
            *ngIf="user.isMobileOnline"
          >
          </ion-icon>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
